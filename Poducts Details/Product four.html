    
<!DOCTYPE html>
<html>
<head>
    <title>Product Detail Page</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            flex: 1;
            margin-right: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .product-image:before {
            content: "";
            display: block;
            padding-top: 100%;
        }
        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-details {
            flex: 1;
            max-width: 500px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 0 0 20px;
            color: #666;
            line-height: 1.5;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #333;
        }
        .product-thumbnails {
            display: flex;
            margin-top: 20px;
        }
        .product-thumbnail {
            flex: 1;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            position: relative;
        }
        .product-thumbnail img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .product-thumbnail.active {
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .product-thumbnail.active:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="../img/product4.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Metal Bottle</h1>
            <p>Description of the product goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, velit vel bibendum bibendum, velit velit bibendum bibendum.</p>
            <div class="price">$24</div>
        </div>
    </div>
</body>
</html>
